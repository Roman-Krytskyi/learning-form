    <main class="form-signin w-100 m-auto">
      <form action="/" method="POST">
        <img class="mb-4" src="image/news-logo.svg" alt="linkstone logo" width="200" height="105">
        <h1 class="h3 mb-3 fw-normal">Signup to Our Neswletter</h1>
        <div class="form-floating top">
          <input type="text" name="username" class="form-control" id="firstName" placeholder="First Name">

        <div class="form-floating middle">
          <input type="text" name="surname" class="form-control" id="lastName" placeholder="Last Name">
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating bottom">
          <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
